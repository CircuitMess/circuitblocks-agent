# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
builds:
  - id: darwin
    env:
      - CGO_ENABLED=1
    goos:
      - darwin
    goarch:
      - amd64
    ldflags:
      - -s -w -X main.version={{.Version}}

  - id: linux
    # skip: true
    env:
      - CGO_ENABLED=1
    goos:
      - linux
    goarch:
      - amd64
    ldflags:
      - -s -w -X main.version={{.Version}}

  - id: windows
    env:
      - CGO_ENABLED=1
    goos:
      - windows
    goarch:
      - amd64
      - 386
    ldflags:
      - -H=windowsgui
      - -s -w -X main.version={{.Version}}

archives:
  - id: darwin
    builds:
      - darwin
    replacements:
      amd64: x86_64
    files:
      - config.ini

  - id: linux
    builds:
      - linux
    replacements:
      darwin: linux
      amd64: x86_64
    files:
      - config.ini

  - id: windows
    builds:
      - windows
    replacements:
      amd64: x86_64
    format: zip
    files:
      - config.ini

checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
